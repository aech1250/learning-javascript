<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
</head>
<body>
    <div id="container">
        <div id="title">Temperature Conversion</div>
        <input type="number" id="inputTemperature">
        <label for="celsiusToFahrenheit"><input type="radio" id="celsiusToFahrenheit" name="conversion"> Celsius &RightArrow; Fahrenheit</label>
        <label for="celsiusToFahrenheit"><input type="radio" id="fahrenheitToCelsius" name="conversion"> Fahrenheit &RightArrow; Celsius</label>
        <button id="submitBtn">Submit</button>
        <div id="displayTemperature"></div>
    </div>

    </footer>

    <script src="index.js"></script>
