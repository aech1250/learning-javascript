<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
</head>

<body>

    <div class="slider">
        <div slide="slides">
            <img src="assets/1.jpg" alt="Maron Mustang">
            <img src="assets/2.jpg" alt="White Mustang">
            <img src="assets/3.jpg" alt="Red Mustang">
            <img src="assets/4.jpg" alt="Blue Mustang">
            <img src="assets/5.jpg" alt="Black Mustang">
        </div>
        <button class="previous" onclick="previousSlide()">
            << /button>
                <button class="next" onclick="nextSlide()">></button>
    </div>

    <script src="index.js"></script>
</body>

</html>
