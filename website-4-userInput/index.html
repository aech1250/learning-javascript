<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input</title>
</head>
<body>
    <div>
        <h1 id="myUsername">Hello Guest</h1>
        <div class="inputField">
            <label>Username: </label>
            <input id="myInput" placeholder="Enter username" type="text">
            <button id="myInputSubmit">Submit</button>
        </div>
    </div>
    <hr>
    <div>
        <p id="myParagraph">You can edit this paragraph.</p>
        <div class="inputField">
            <label>Edit: </label>
            <textarea id="myTextareaInput" placeholder="Edit the paragraph"></textarea>
            <button id="myTextareaSubmit">Submit</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
